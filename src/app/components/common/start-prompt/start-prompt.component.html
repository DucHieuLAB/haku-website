<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-xl shadow-xl w-80 text-center">
    <h2 class="text-xl font-semibold mb-4">Bắt đầu trò chơi?</h2>
    <p class="mb-6 text-gray-600">Bạn có muốn bắt đầu trò chơi ngay bây giờ không?</p>
    <div class="flex justify-center gap-4">
      <button
        (click)="confirmStart()"
        class="px-4 py-2 bg-blue-500 text-white rounded-xl hover:bg-blue-600 transition">
        Yes
      </button>
      <button
        (click)="cancelStart()"
        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-xl hover:bg-gray-400 transition">
        No
      </button>
    </div>
  </div>
</div>
